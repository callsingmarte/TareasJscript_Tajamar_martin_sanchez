<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ejercicio3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #calculadora {
            width: 250px;
        }
    </style>
</head>
<body>
    <div id="calculadora" class="container">
        <div id="pantallaContainer " class="container border mt-2">
            <input id="pantalla" type="text" readonly="readonly" />
        </div>
        <div id="botonesContainer" class="container row border mt-2">
            <div class="col-12 mt-2">
                <input class="btn btn-secondary" type="button" value="1" onclick="imprimirBoton(this)" />
                <input class="btn btn-secondary" type="button" value="2" onclick="imprimirBoton(this)" />
                <input class="btn btn-secondary" type="button" value="3" onclick="imprimirBoton(this)" />
                <input class="btn btn-warning" type="button" value="+" onclick="imprimirBoton(this)" />
            </div>
            <div class="col-12 mt-2">
                <input class="btn btn-secondary" type="button" value="4" onclick="imprimirBoton(this)" />
                <input class="btn btn-secondary" type="button" value="5" onclick="imprimirBoton(this)" />
                <input class="btn btn-secondary" type="button" value="6" onclick="imprimirBoton(this)" />
                <input class="btn btn-warning" type="button" value="-" onclick="imprimirBoton(this)" />
            </div>
            <div class="col-12 mt-2">
                <input class="btn btn-secondary" type="button" value="7" onclick="imprimirBoton(this)" />
                <input class="btn btn-secondary" type="button" value="8" onclick="imprimirBoton(this)" />
                <input class="btn btn-secondary" type="button" value="9" onclick="imprimirBoton(this)" />
                <input class="btn btn-warning" type="button" value="x" onclick="imprimirBoton(this)" />
            </div>
            <div class="col-12 mt-2">
                <input class="btn btn-danger" type="button" value="c" onclick="limpiarPantalla()" />
                <input class="btn btn-secondary" type="button" value="0" onclick="imprimirBoton(this)" />
                <input class="btn btn-primary" type="button" value="=" onclick="calcular()" />
                <input class="btn btn-warning" type="button" value="/" onclick="imprimirBoton(this)" />
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>

    const operaciones = ["+", "-", "x", "/"];

    function imprimirBoton(elemento) {
        if (operaciones.includes(elemento.value) && operaciones.includes(pantalla.value[pantalla.value.length - 1])) {
            alert("no se pueden concatenar 2 operadores")
        } else {
            if (elemento.value == "x") {
                pantalla.value += "*";
            } else {
                pantalla.value += elemento.value;
            }
        }
    }

    function limpiarPantalla() {
        pantalla.value = "";
    }

    function calcular() {
        let solucion = eval(pantalla.value);
        pantalla.value = solucion;
    }

</script>
